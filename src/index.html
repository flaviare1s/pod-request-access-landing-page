<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="output.css">

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body class="font-Chivo flex flex-col md:flex-row m-auto justify-center items-center h-screen relative bg-dark">
  <div class="absolute inset-0 overflow-hidden z-0">
    <img class="block md:hidden xl:hidden  w-full h-full object-cover" src="../starter-code/assets/mobile/image-host.jpg" alt="Image Host">
    <img class="hidden md:block xl:hidden" src="../starter-code/assets/tablet/image-host.jpg" alt="Image Host">
    <img class="hidden md:hidden xl:block" src="../starter-code/assets/desktop/image-host.jpg" alt="Image Host">
    <div class="absolute inset-0 bg-black opacity-80 md:hidden z-50"></div>
  </div>
  <header class="z-40 flex flex-col justify-center items-center">
    <img class="absolute -z-40 top-[10%]" src="../starter-code/assets/desktop/logo.svg" alt="Logo">
  </header>
  <main class="z-40 flex flex-col justify-center items-center absolute top-[28%]">
    <h1 class="px-6 uppercase text-green font-light text-[26px] md:text-5xl xl:text-[52px] leading-[38px] md:leading-[56px] xl:leading-[62px]">Publish your podcasts 
    <br> 
    <span class="text-white">everywhere.</span></h1>
    <p class="px-6 mt-4 mb-[33px] text-light_gray font-light text-[15px] md:text-lg leading-[25px] md:leading-[28px]">
      Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
      Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <div>
      <div class="px-[30px] grid grid-cols-4 gap-[23px]">
      <img src="../starter-code/assets/desktop/spotify.svg" alt="Spotify Icon">
      <img src="../starter-code/assets/desktop/apple-podcast.svg" alt="Apple PodCast Icon">
      <img src="../starter-code/assets/desktop/google-podcasts.svg" alt="Google PodCast Icon">
      <img src="../starter-code/assets/desktop/pocket-casts.svg" alt="Pocket Casts Icon">
      </div>
      <form class="mt-12 px-6 flex flex-col md:flex-row justify-center items-center">
        <div class="flex flex-col w-full">
          <input class="w-full py-3.5 px-8 bg-dark_gray rounded-[28px] placeholder:text-sm font-bold leading-[28px] text-white" type="email" name="email" id="email" placeholder="Email address" required>
          <span class="text-red text-xs font-bold px-8" id="error"></span>
        </div>
        <button id="submit" class="mt-4 w-full py-3.5 px-8 bg-green rounded-[28px] text-dark text-sm font-bold leading-[28px] hover:bg-light_green" type="submit">Request access</button>
      </form>
    </div>
  </main>
  <div>
    <img class="hidden md:block" src="../starter-code/assets/desktop/bg-pattern-dots.svg" alt="">
  </div>
  <div class="absolute inset-0 bg-black opacity-30 md:hidden z-50 pointer-events-none"></div>

  <script src="script.js"></script>
</body>
</html>
